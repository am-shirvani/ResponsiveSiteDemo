<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register-responsive.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body class="lightgray">
    <div class="row justify-content-center mt-5">
        <form class="col-10 col-lg-5 border border-3 border-dark rounded-4 bg-secondary shadow-lg" action="">
            <h1 class="text-white fw-bold text-center text-capitalize fs-3 my-3">create an account</h1>
            <input type="text" name="" class="mb-2 form-control" placeholder="your name" id="">
            <input type="email" name="" class="mb-2  form-control" placeholder="your email address" id="">
            <select name="" id="" class="mb-2 form-select">
                <option value="">Select Your Gender</option>
                <option value="" selected>Male</option>
                <option value="">Female</option>
            </select>
            <input type="password" name="" class="mb-2 form-control" placeholder="password">
            <div class="mb-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter An Email">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
            <textarea name="" id="" class="mb-2 form-control"></textarea>
            <p class="text-white">
                <input type="checkbox" name="" id="">
                I Agree All Statments In Term Of Sevice
            </p>
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn form-control btn-dark fs-5" id="liveAlertBtn">Sign Up</button>
            <p class="text-white mt-2 text-center">Have Already An Account? <a href="login-responsive.html" class="text-white fw-bold">Login Here</a></p>
        </form>
        <div class="col-12">
            <button class="btn btn-dark ms-3 my-5"><a href="index.html"
                    class="text-capitalize fw-bold text-white fs-6 lnk">home page</a></button>
        </div>

        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
            const appendAlert = (message, type) => {
                const wrapper = document.createElement('div')
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                ].join('')

                alertPlaceholder.append(wrapper)
            }

            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
                alertTrigger.addEventListener('click', () => {
                    appendAlert('Error, Please Recheck All Information Above!', 'danger')
                })
            }
        </script>
    </div>
</body>

</html>
